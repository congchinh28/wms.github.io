<head>

    <nav id="floors" class="floor">

                    <th>ID</th>
                    <th>Building</th>
                    <th>Floor</th>
                    <th>Tag</th>
                    <th>Time</th>

            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
        <!-- Thêm nút "Xuất thống kê" -->
        <button id="exportButton" class="export-button">Export Statistics</button>
